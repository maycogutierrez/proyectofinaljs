<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/estilos.css" />
    <script
      src="https://kit.fontawesome.com/617559ce87.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script defer src="../js/stock.js"></script>
    <script defer src="../js/tienda.js"></script>
    <script defer src="../js/modal.js"></script>
    <title>Tienda</title>
  </head>
  <body>
    <div class="centrarheader">
      <header class="header">
        <a href="../index.html"
          ><img
            class="logo"
            src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/sneaker-store-logo-brand-logo-design-template-ea9c8040d69fa064feee3014cb8e9827_screen.jpg?ts=1645976739"
            alt="logo"
        /></a>
        <nav class="nav1">
          <ul class="lista">
            <li class="item">
              <a href="../index.html" class="enlace">Inicio</a>
            </li>
            <li class="item">
              <a href="../pages/tienda.html" class="enlace">Tienda</a>
            </li>
            <li class="item">
              <button id="boton-carrito">
                <i class="fas fa-shopping-cart"></i
                ><span id="contadorCarrito">0</span>
              </button>
            </li>
          </ul>
        </nav>
      </header>
    </div>

    <main id="contenedor-productos"></main>

    <div class="modal-contenedor">
      <div class="modal-carrito">
        <h3>Carrito</h3>
        <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
        <div id="carrito-contenedor"></div>
        <p class="precioProducto">
          Precio total: $<span id="precioTotal">0</span>
        </p>
        <button id="vaciar-carrito" class="boton-agregar">
          Vaciar carrito
        </button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
